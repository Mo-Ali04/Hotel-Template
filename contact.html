<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main-style.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- Start Header -->
    <header>
        <a href="index.html"><img class="sign-out" src="assets/images/sign-out-icon.jpg" alt="Sign-Out"></a>
        <div class="wrap">
            <div class="header-top">
                <div class="logo">
                    <img src="assets/images/logo2.png" title="logo"/>
                </div>
                <div class="contact-info">
                    <p class="phone">Call us : <a href="#">010XXXXXXXX</a></p>
                    <p class="gps">Gps : <a href="#">View map</a></p>
                </div>
                <div class="clear"> </div>
            </div>
        </div>
    </header>
    <!-- End of Header -->
    <!-- Start Navbar -->
    <nav>
        <div class="wrap">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="active"><a href="contact.html">Contact Us</a></li>
                <div class="clear"> </div>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Start Contact Container -->
    <div class="contact-main-container">
        <main>
            <div class="wrap">
                <div class="contact-container">
                    <div class="hotel-address">
                        <h3>Company Information :</h3>
                        <p>Address,</p>
                        <p>Street Address,</p>
                        <p>Maadi, Cairo</p>
                        <p>Phone:(010) 5XXXXXXX</p>
                        <p>Fax: (000) 00000000</p>
                        <p>Email: <span>info@hotelID.com</span></p>
                        <p>Follow us on: <span>Facebook</span>, <span>Twitter</span></p>
                    </div>
                    <section>
                        <div class="contact-form">
                            <h3>Contact Us</h3>
                            <form action="#">
                                <div>
                                    <span><label>Full Name</label></span>
                                    <span><input name="userName" type="text" class="textbox" required></span>
                                </div>
                                <div>
                                    <span><label>E-mail Address</label></span>
                                    <span><input name="userEmail" type="text" class="textbox" required></span>
                                </div>
                                <div>
                                     <span><label>Mobile Number</label></span>
                                    <span><input name="userNumber" type="text" class="textbox"></span>
                                </div>
                                <div>
                                    <span><label>Subject</label></span>
                                    <span><textarea name="userMsg"></textarea></span>
                                </div>
                                <div>
                                       <span><input type="submit" value="Submit"></span>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <!-- End of Contact Container -->
    <!-- Start Footer -->
    <footer>
        <p>&copy HOTEL, Cairo 2025, by Mohammad Ali</p>
    </footer>
    <!-- End of Footer -->
</body>
</html>
